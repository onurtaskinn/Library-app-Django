{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.last_name }}, {{author.first_name}} </h1>

  {{author.date_of_birth}} - {{author.date_of_death}} <br> <br> <br> 

  <h2> BOOKS:</h2> 

    <ul>
    {% for book in author.book_set.all %}
      <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> <br> {{book.summary}} </li>
    {% endfor %}
    </ul>

{% endblock %}
