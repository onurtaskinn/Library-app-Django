{% extends "base_generic.html" %}

{% block content %}
  <h1>Borrowed Books</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Borrower</th>
        <th>Due Date</th>
      </tr>
    </thead>
    <tbody>
      {% for bookinstance in object_list %}
        <tr>
          <td><a href="{% url 'book-detail' bookinstance.book.pk %}">{{ bookinstance.book.title }}</a></td>
          <td>{{ bookinstance.borrower }}</td>
          <td>{{ bookinstance.due_back }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No borrowed books.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
